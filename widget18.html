<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex justify-center flex-wrap bg-white p-6">
            <div class="flex-content-center w-2/5 bg-white rounded-lg border border-gray-400">
                <div class="content-start text-lg font-semibold p-2 border-b border-gray-400 text-gray-600 ">Your Heading is Here</div>
                <div class="flex w-full items-center p-6">
                        <canvas id="myDought1">
                            </canvas>
                </div>
           
            </div>
        </div>

        <div class="flex justify-center flex-wrap bg-white p-6">
            <div class="flex-content-center w-2/5 bg-black rounded-lg border border-gray-400">
                <div class="content-start text-lg font-semibold p-2 border-b border-gray-900 text-gray-400">Your Heading is Here</div>
                <div class="flex w-full items-center p-6">
                        <canvas id="myDought2">
                        </canvas>
                </div>
                
            </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
        var c = document.getElementById('myDought1').getContext('2d');
        var myDought1 = new Chart(c,{
            type:'doughnut',
            data:{
                labels:['Label1','Label2','Label3'],
                datasets:[{
                    data:[50, 22, 30],
                    backgroundColor:[
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(244, 67, 54, 1)'
                    ],
                    borderColor:[
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(244, 67, 54, 1)'
                    ]
                }]
            },
            options: {
                cutoutPercentage: 60,
                legend:{
                   display:true,
                   position:'right',
                   labels:{
                    fontSize:15,
                    padding:15,
                    fontColor:'#343a40'
                }
                
            }
            },
           

        });
    </script>
    <script>
        var c = document.getElementById('myDought2').getContext('2d');
        var myDought2 = new Chart(c,{
            type:'doughnut',
            data:{
                labels:['Label1','Label2','Label3'],
                datasets:[{
                    data:[50, 22, 30],
                    backgroundColor:[
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(244, 67, 54, 1)'
                    ],
                    borderColor:[
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(244, 67, 54, 1)'
                    ]
                }]
            },
            options: {
                cutoutPercentage: 60,
                legend:{
                   display:true,
                   position:'right',
                   labels:{
                    fontSize:15,
                    padding:15,
                    fontColor:'white'
                   }
                }
                
            }

        });
    </script>
    
</html>
