<!DOCTYPE html>
<html style="height: 100%">
        <head>
                <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
            </head>
   <body>
        <div class="flex justify-center items-center flex-wrap bg-white p-6">
                <div class="flex-content-center w-2/5 bg-white rounded-lg border border-gray-400 h-screen">
                    <div class="content-start text-lg font-semibold p-2 border-b border-gray-400 text-gray-600">Your Heading is Here</div>                
                    <div class="flex justify-center font-black text-4xl pt-8">38.5%</div>
                    <div class="w-full"id="container1" style="height: 75%"></div>
                </div>
        </div>
        <div class="flex justify-center flex-wrap bg-white p-6">
            <div class="flex-content-center w-2/5 bg-black rounded-lg border border-gray-400 h-screen">
                <div class="content-start text-lg font-semibold p-2 border-b border-gray-800 text-gray-400">Your Heading is Here</div>
                <div class="flex justify-center font-black text-white text-4xl pt-8">38.5%</div>
                <div class="w-full"id="container2" style="height: 75%"></div>
            </div>
    </div>
        
    </body>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl/dist/echarts-gl.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat/dist/ecStat.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/dataTool.min.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/china.js"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/map/js/world.js"></script>
       <script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=xfhhaTThl11qYVrqLZii6w8qE5ggnhrY&__ec_v__=20190126"></script>
       <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts/dist/extension/bmap.min.js"></script>
       <script type="text/javascript">
                var dom = document.getElementById("container1");
                var myChart1 = echarts.init(dom);
                var app = {};
                option = null;
                option = { 
                    series: [
                        { 
                            type: 'gauge',
                            detail: {formatter:'{value}%'},
                            data: [{value: 38, }]
                        }
                    ]
                };

                setInterval(function () {
                    option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
                    myChart1.setOption(option, true);
                },2000);
                ;
                if (option && typeof option === "object") {
                    myChart1.setOption(option, true);
                }
       </script>
       <script type="text/javascript">
        var dom = document.getElementById("container2");
        var myChart = echarts.init(dom);
        var app = {};
        option = null;
        option = { 
            series: [
                { 
                    type: 'gauge',
                    detail: {formatter:'{value}%'},
                    data: [{value: 38, }]
                }
            ]
        };

        setInterval(function () {
            option.series[0].data[0].value = (Math.random() * 100).toFixed(2) - 0;
            myChart.setOption(option, true);
        },2000);
        ;
        if (option && typeof option === "object") {
            myChart.setOption(option, true);
        }
</script>

</html>
