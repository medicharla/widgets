<html>
    <head>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="flex justify-center flex-wrap bg-white p-6">
            <div class="flex-content-center  w-2/5 bg-white rounded-lg border border-gray-400">
                <div class="content-start text-lg font-semibold p-2 border-b border-gray-400 text-gray-600 ">Heading </div>                
                <div class="p-3">
                        <canvas id="myChart1">
                            </canvas>
                 </div>
            </div>
        </div>

        <div class="flex justify-center flex-wrap bg-white p-6">
            <div class="flex-content-center w-2/5 bg-black rounded-lg border border-gray-400">
                <div class="content-start text-lg font-semibold p-2 border-b border-gray-800 text-gray-400"> Heading</div>
                <div class="p-3">
                        <canvas id="myChart2">
                            </canvas>
                 </div>
            </div>
        </div>
              
    </body>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script>
            var ctx = document.getElementById('myChart1').getContext('2d');
            var myChart1 = new Chart(ctx,{
                type:'bar',
                data:{
                    labels:['Mobiles','Dektops','Laptops','Pen Drives','Memory Cards'],
                    datasets:[{
                        label:'Sales',
                       
                        data: [70, 20, 80, 70, 100,],
                        backgroundColor:[
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)',
                            ],
                    }]
                    
                    },
                    options: {
                         
                        legend:{
                            display: true
                        },
                        
                            scales: {
                                xAxes: [{
                                barPercentage:0.5,
                                categoryPercentage: 0.5,
                               
                                gridLines:{
                                    display: false
                                   }
                                }],
                                yAxes: [{
                                    ticks: {
                                    suggestedMin: 0,
                                    },                   
                                    gridLines:{
                                    display: false
                                   }  
                                }]
                                },
            	
                }
                    
                });
    
        </script>
