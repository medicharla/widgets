    <title> Line Chart Js</title>

    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />

<body style="font-family: jost;">
    <div class="grid-stack">
        <div class="grid-stack-item" data-gs-x="0" data-gs-y="0" data-gs-width="4" data-gs-height="2">
            <div class="grid-stack-item-content">
                <div class="card border border-gray-400 border-solid rounded-lg ">
                    <div class="card-header border border-t-0 border-l-0 border-r-0 border-gray-400 border-solid">Your
                        Heading Is Here</div>
                    <div class="card-body">
                        <div class="text-left text-4xl font-bold pt-5 pl-5">41.5%</div>
                        <div class="text-center">
                            <div id="bar-chart">
                                <canvas id="linechart"> </canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <div class="grid-stack-item" data-gs-x="4" data-gs-y="0" data-gs-width="4" data-gs-height="4">
            <div class="grid-stack-item-content">
                <div class="card border border-gray-400 border-solid rounded-lg  mt-16 bg-gray-900 text-gray-400">
                    <div class="card-header border border-t-0 border-l-0 border-r-0 border-gray-400 border-solid">Your
                        Heading Is Here</div>
                    <div class="card-body">
                        <div class="text-left text-5xl font-bold pt-5 pl-5">41.5%</div>
                        <div class="text-center">
                            <div id="bar-chart">
                                <canvas id="linechart_1"> </canvas>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
